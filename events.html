---
layout: default
title: Events
---
<link rel="stylesheet" href="css/events.css">

{% for post in site.categories.events %}
<section class="event">
  <h2>{{ post.title }}</h2>
  <time>{{ post.date | date: "%-d %B %Y %H:%M %p" }}</time>
  <div>{{ post.content }}</div>
  <a href="{{ site.url}}{{ post.url }}">Read More...</a>
</section>
{% endfor %}
