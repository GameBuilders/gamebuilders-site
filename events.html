---
layout: default
title: Events
---
<link rel="stylesheet" href="css/events.css">

{% for post in site.categories.events %}
<section class="event">
  <h2>{{ post.title }}</h2>
  <div class="event-time"><time>{{ post.date | date: "%B %-d %Y %H:%M %p" }}</time> - {{ post.duration }}</div>
  <div>{{ post.excerpt }}</div>
  <a href="{{ site.url }}{{ post.url }}">Read More...</a>
</section>
{% endfor %}
